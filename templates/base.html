<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Student App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Student Management System</h1>
    <a href="{{ url_for('index') }}">Home</a> |
    <a href="{{ url_for('add_student') }}">Add Student</a> |
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <hr>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in get_flashed_messages() %}
            <div class="alert alert-success" role="alert">
        {{ msg }}
  </div>
{% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

    <!-- connects your Flask app’s HTML pages to the Bootstrap CSS framework — 
     which gives your app instant modern styling (tables, buttons, forms, grids, alerts, etc.) without writing custom CSS. -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- {% for course, count in course_data %}
  <tr><td>{{ course }}</td><td>{{ count }}</td></tr> -->

{% endfor %}
</body>
</html>
